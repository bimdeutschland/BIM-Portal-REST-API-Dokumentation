        "403":
          description: Es besteht kein Recht, diese Merkmalsgruppe zu sehen.
        "404":
          description: Es existiert keine Merkmalsgruppe mit der GUID.
        "429":
          description: Zu viele gleichzeitige Serveranfragen.
