openapi: 3.0.0
info:
  title: BIM-Portal REST-API
  description: >
    Dies ist die Dokumentation der REST-Endpunkte, die sowohl
    öffentliche als auch private Informationselemente abrufen können.
    Authentifizierung ist für den Zugriff auf private Ressourcen erforderlich.
    Die Endpunkte können auf dieser Seite getestet werden.
  version: 0.0.2
servers:
  - url: https://via.bund.de/bim
    description: Main (production) server
paths:
  /infrastruktur/api/v1/public/auth/login:
    post:
      tags:
        - Infrastruktur
      summary: Benutzer Anmeldung
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mail:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        "200":
          description: Login erfolgreich, liefert Access und Refresh Token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  validTill:
                    type: string
                    format: date-time
  /infrastruktur/api/v1/public/auth/logout:
    post:
      tags:
        - Infrastruktur
      summary: Benutzer Abmeldung
      description: Erfordert eine Authentifizierung mittels 'Bearer {accessToken}' über den Authorization-Header.
      responses:
        "200":
          description: OK
      security:
        - bearerAuth: []    
  /infrastruktur/api/v1/public/auth/refresh:
    post:
      tags:
        - Infrastruktur
      summary: Aktualisierung des Autorisierungs-Token
      description: Erfordert eine Authentifizierung mittels 'Bearer {accessToken}' über den Authorization-Header.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  validTill:
                    type: string
                    format: date-time
  /infrastruktur/api/v1/public/organisation:
    get:
      tags:
        - Infrastruktur
      summary: Liste aller Organisationen
      description: Liefert eine Liste alle konfigurierten Organisationen.
      responses:
        "200":
          description: Liste der Organisationen erfolgreich abgerufen
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Organisation"
        '429':
          description: Zu viele gleichzeitige Serveranfragen.
  /infrastruktur/api/v1/public/organisation/my:
    get:
      tags:
        - Infrastruktur
      summary: Alle konfigurierten Organisationen zurückliefern, in denen der Nutzer Mitglied ist.
      description: Erfordert eine Authentifizierung mittels 'Bearer {accessToken}' über den Authorization-Header.
      parameters:
        - in: query
