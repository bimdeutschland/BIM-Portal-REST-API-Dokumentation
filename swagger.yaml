            format: uuid
      responses:
        "200":
          description: Details der eigenen Organisation erfolgreich abgerufen
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organisation"
        '429':
          description: Zu viele gleichzeitige Serveranfragen.
      security:
        - bearerAuth: []    
  /merkmale/api/v1/public/filter:
